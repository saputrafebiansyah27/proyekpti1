<body>

        <div class="logo">
            <h1>Ganesha Sneakers</h1>
        </div>

            <a href="index.html" class="nav-link">Beranda</a>

            <a href="gallery.html" class="nav-link">Galeri</a>

            <a href="payment.html" class="nav-link active">Pembayaran</a>
        </nav>
    </header>

    <main>
        <h2>Pembayaran</h2>
        <div class="payment-form">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Nomor Kartu Kredit/Debit:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Tanggal Kadaluarsa:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="cardHolder">Nama Pemegang Kartu:</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="billingAddress">Alamat Penagihan:</label>
                    <textarea id="billingAddress" name="billingAddress" rows="3" placeholder="Alamat lengkap" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <button type="submit" class="pay-button">Bayar Sekarang</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Pembayaran berhasil! Terima kasih telah berbelanja di Ganesha Sneakers.');
            // In a real app, this would process the payment
            window.location.href = 'history.html';
        });
    </script>

</body>

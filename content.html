    <main>
        <h2>Konten</h2>
        <div class="content-section">
            <h3>Waktu Sekarang</h3>
            <div id="clock" class="clock">00:00:00</div>
        </div>
        <div class="content-section">
            <h3>Wishlist Anda</h3>
            <div id="wishlist-items">
                <p>Wishlist kosong. Tambahkan produk dari beranda!</p>
            </div>
        </div>
    </main>

    <script>
        // Load wishlist from localStorage
        let wishlist = JSON.parse(localStorage.getItem('ganeshaWishlist')) || [];
        const wishlistItems = document.getElementById('wishlist-items');

        function updateWishlistDisplay() {
            if (wishlist.length === 0) {
                wishlistItems.innerHTML = '<p>Wishlist kosong. Tambahkan produk dari beranda!</p>';
            } else {
                wishlistItems.innerHTML = '<ul>' + wishlist.map(item => `<li>${item} <button onclick="removeFromWishlist('${item}')">Hapus</button></li>`).join('') + '</ul>';
            }
        }

        function removeFromWishlist(product) {
            wishlist = wishlist.filter(item => item !== product);
            localStorage.setItem('ganeshaWishlist', JSON.stringify(wishlist));
            updateWishlistDisplay();
        }

        updateWishlistDisplay();
    </script>
